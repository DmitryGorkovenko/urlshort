	<script type="text/javascript">
		var block = $('#id_url');
		var timer = $('#id_timer');
		var delay = 5;
		timer.text(delay);
		var interval;
		interval = setInterval(function() {
			delay--;
			timer.text(delay);
			if (delay == 0) {
				clearInterval(interval);
				block.html('Если переход не произошел, то перейдите по ссылке <br/> <a href="{{url}}">{{url}}</a>');
				window.location.href = '{{url}}';
			}
		}, 1000);
	</script>
